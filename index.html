<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <title>Social Three</title>
  </head>
  <body>
    <main class="container">
      <section class="perfil-container">
        <div class="perfil">
          <div class="perfil-imagem"></div>
          <span class="perfil-usuario">@usuario</span>
        </div>
      </section>

      <section class="link">
        <a href="#" class="link-border">Link 1</a>
        <a href="#" class="link-border">Link 2</a>
        <a href="#" class="link-border">Link 3</a>
        <a href="#" class="link-border">Link 4</a>
      </section>

      <section class="redes-sociais">
        <nav class="redes-sociais__link">
          <a href="#" class="redes-sociais-itens"
            ><img src="./assets/twitter.svg" alt="Logo Twitter"
          /></a>
          <a href="#" class="redes-sociais-itens"
            ><img src="./assets/twitch.svg" alt="Logo Twitch"
          /></a>
          <a href="#" class="redes-sociais-itens"
            ><img src="./assets/instagram.svg" alt="Logo Instagram"
          /></a>
          <a href="#" class="redes-sociais-itens"
            ><img src="./assets/linkedin.svg" alt="Logo Linkedin"
          /></a>
          <a href="#" class="redes-sociais-itens"
            ><img src="./assets/github.svg" alt="Logo Github"
          /></a>
        </nav>
      </section>
    </main>
  </body>
</html>
